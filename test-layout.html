<!DOCTYPE html>
<html>
<head>
    <title>Test Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #1a1a2e;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .cta-button {
            background: white;
            color: #667eea;
            padding: 15px 40px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MyApp</div>
        <div class="nav">
            <span>Home</span>
            <span>Features</span>
            <span>Pricing</span>
            <span>Contact</span>
        </div>
    </div>
    <div class="hero">
        <h1>Welcome to Our Platform</h1>
        <p>Build amazing things with our tools</p>
        <div class="cta-button">Get Started</div>
    </div>
</body>
</html>
